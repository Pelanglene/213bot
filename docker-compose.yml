version: '3.8'

services:
  bot:
    build: .
    container_name: telegram_ping_bot
    restart: always
    env_file:
      - .env
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      - PHRASES_FILE=${PHRASES_FILE:-data/phrases.json}
    volumes:
      - ./data:/app/data:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
